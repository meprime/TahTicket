<!DOCTYPE HTML>
<html>
<head>

{% load static %}

<script type='text/javascript' src="{% static "js/jquery-1.11.1.min.js" %}"></script>

<title>ته بلیت</title>
<link href="{% static "css/bootstrap.css" %}" rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="{% static "fonts/font-awesome-4.3.0/css/font-awesome.min.css" %}"/>
<link href="{% static "css/style.css" %}" rel='stylesheet' type='text/css' />
<link href="{% static "css/general_template.css" %}" rel='stylesheet' type='text/css' />
<link href="{% static "css/two_level_menu.css" %}" rel='stylesheet' type='text/css' />
<link href="{% static "css/megamenu.css" %}" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" type="text/css" href="{% static "engine0/style.css" %}"/>
<script type="text/javascript" src="{% static "js/megamenu.js" %}"></script>
<script src="{% static "js/menu_jquery.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>

<link href="{% static "form_style.css" %}" rel="stylesheet">
<link type="text/css" href="{% static "css/jquery-ui.min.css" %}" rel="stylesheet" />
<link type="text/css" href="{% static "css/jquery-ui.structure.min.css" %}" rel="stylesheet" />
<link type="text/css" href="{% static "css/jquery-ui.theme.min.css" %}" rel="stylesheet" />
<script type="text/javascript" src="{% static "js/jquery-ui.min.js" %}"></script>

<script type="text/javascript">
$(function(){
    $('.datepicker').datepicker();
});
</script>


<script>
    jQuery(document).ready(function($) {
        $(".clickable-row").click(function() {
            //window.document.location = $(this).data("href");
        });
    });
</script>

<style>
    a {
        color: #FF4518;
    }
</style>

    {% block header_extension %} <!-- HEADER EXTENSION --> {% endblock %}

</head>
<body dir="rtl">
<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" id="nav-container">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#page-top" style="padding-top: 0;">
                <img src="{% static "images/logo-small.png"%}">

            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="hidden">
                    <a href="#page-top"></a>
                </li>
                {% block login_btn %}
                <li>
                    <a href="/logout/" class="btn btn-ticket" style="color: #ffffff;padding: 5px;">
                        <i class="fa fa-close"></i>
                        خروج
                    </a>
                </li>
                {% endblock %}
                <li>
                    <a href="/management/" class="btn btn-ticket" style="color: #ffffff;padding: 5px;">
                        <i class="fa fa-home"></i>
                        خانه
                    </a>
                </li>

            </ul>
            <div class="col-sm-3 col-md-3 col-md-offset-3" dir="ltr">
                <form class="navbar-form" role="search" action="/search">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                        </div>
                        <input type="text" class="form-control" placeholder="جست‌وجو" name="srch-term" id="srch-term"
                               dir="rtl">
                    </div>
                </form>
            </div>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>


{% block main_content %} <!-- MAIN CONTENT --> {% endblock %}


<script>
    $(document).ready(function () {
        $('[data-toggle="popover"]').popover();
    });
</script>
{% block end_extra %}  {% endblock %}
</body>
